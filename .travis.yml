language: node_js
matrix:
    fast_finish: true
    allow_failures:
        - node_js: "0.11"
node_js:
    - "0.10"
    - "0.11"
services:
    - couchdb
env:
    global:
        - NODE_ENV=test
before_install:
    - git clone git://github.com/mycozycloud/cozy-data-system.git
    - cd cozy-data-system
    - npm install forever coffee-script -g
    - npm install
    - pwd
    - NAME=data-system TOKEN=token forever start -o forever-ds.log build/server.js
    - sleep 5
    - ps aux | grep server.js
    - sudo netstat -plunt
    - cat forever-ds.log
    - curl http://localhost:9101/
    - cd ..
    - export NAME=home
    - export TOKEN=token

after_failure:
    - cat cozy-data-system/forever-ds.log
